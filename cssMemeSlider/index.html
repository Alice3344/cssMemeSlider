<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>cssMemeSlider</title>
</head>
<body>
    <div class="wrapper">
            <div class="slides">
                <input type="radio" name="point" id="r1" checked>
                <input type="radio" name="point" id="r2">
                <input type="radio" name="point" id="r3">
                <input type="radio" name="point" id="r4">

                <div class="slide s1"><img src="/img/1.jpg" alt=""></div>
                <div class="slide"><img src="/img/2.jpg" alt=""></div>
                <div class="slide"><img src="/img/3.jpg" alt=""></div>
                <div class="slide"><img src="/img/4.jpg" alt=""></div>
            </div>	
            <div class="text-controls">
                <div class="text"></div>
                <div class="navigation">
                    <div class="wrapper-bar">
                        <label for="r1" class="bar"></label>
                    </div>    
                    <div class="wrapper-bar">
                        <label for="r2" class="bar"></label>
                    </div>   
                    <div class="wrapper-bar">
                        <label for="r3" class="bar"></label>
                    </div>   
                    <div class="wrapper-bar">
                        <label for="r4" class="bar"></label>
                    </div>    
                </div>
            </div>
    </div>        
</body>
</html>
